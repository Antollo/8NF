<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Głosowanie na filmy 8NF.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>8NF</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-indigo.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet">
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action mdl-color-text--pink" type="button"></button>
    </div>
    <div>
        <div class="mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-200">
            <main class="mdl-layout__content">
                <section class="mdl-grid">
                    <div class="mdl-cell mdl-cell--8-col mdl-cell--2-offset-desktop">
                        <img src="../logo8NF.png" height="128px">
                    </div>
                    <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--8-col mdl-cell--2-offset-desktop">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">Informacja</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            Wystąpił błąd.
                        </div>
                        <div class="mdl-card__actions">
                            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="fb-button"
                                onclick="location.href='https://noc-filmowa.herokuapp.com'">Powrót do głosowania</a>
                        </div>
                    </div>
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--primary mdl-shadow--4dp"
                        onclick="location.href='https://noc-filmowa.herokuapp.com'" id="floating">
                        <i class="material-icons">undo</i>
                    </button>
                </section>
            </main>
        </div>
    </div>
</body>

</html>
